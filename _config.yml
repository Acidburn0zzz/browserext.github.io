# Site settings
title: Browser Extension Community Group
url: "https://browserext.github.io"

markdown: kramdown

gems:
        - jekyll-sitemap

collections:
        minutes:
                output: true
exclude:
        - Gemfile
        - Gemfile.lock
        - README.md
        - scripts

defaults:
        -
                scope:
                        type: "pages"
                values:
                        layout: "default"

        -
                scope:
                        path: ""
                        type: minutes
                values:
                        layout: "default"
